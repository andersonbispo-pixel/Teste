<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>


<body>
    <div class="happy-valentines">
        <div class="valentines-day-card">
          <div class="nuvens"></div>
          <div class="coracoes">
            <div class="coracaoUm">
              <div class="lado-esquerdo"></div>
              <div class="lado-direito"></div>
            </div>
            <div class="coracaoDois">
              <div class="lado-esquerdo"></div>
              <div class="lado-direito"></div>
            </div>
                <div class="coracaoTres">
              <div class="lado-esquerdo"></div>
              <div class="lado-direito"></div>
            </div>
             <div class="coracaoQuatro">
              <div class="lado-esquerdo"></div>
              <div class="lado-direito"></div>
            </div>
             <div class="coracaoCinco">
             <div class="lado-esquerdo"></div>
              <div class="lado-direito"></div>
            </div>
          </div>
          <div class="text"><span>Feliz Dia dos</br> Namorados Meu AMOR</div>
        </div>
        <p class="hover">- Clique na tela bolinha -</p>
        </div>

  <audio id="audio-element" src="musicaa.mp3" loop></audio>
  
  <button id="play-button">Play</button>
  <button id="pause-button">Pause</button>

  <script>
    var audioElement = document.getElementById("audio-element");
    var playButton = document.getElementById("play-button");
    var pauseButton = document.getElementById("pause-button");

    playButton.addEventListener("click", function() {
      audioElement.play();
    });

    pauseButton.addEventListener("click", function() {
      audioElement.pause();
    });

    window.addEventListener("DOMContentLoaded", function() {
      audioElement.play();
    });
  </script>

</body>
</html>
