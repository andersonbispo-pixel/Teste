<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo personalizado para os botões */
    .button-style {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      outline: none;
    }

    /* Estilos específicos para dispositivos móveis */
    @media (max-width: 768px) {
      .valentines-day-card {
        margin-top: 20px;
        text-align: center;
      }
      .text span {
        font-size: 28px;
      }
      .hover {
        font-size: 14px;
      }
      #play-button,
      #pause-button {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="happy-valentines">
    <div class="valentines-day-card">
      <div class="nuvens"></div>
      <div class="coracoes">
        <div class="coracaoUm">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoDois">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoTres">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoQuatro">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoCinco">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
      </div>
      <div class="text">
        <span>Feliz Dia dos<br> Namorados Meu AMOR</span>
      </div>
    </div>
    <p class="hover">- Clique na tela bolinha -</p>
  </div>

  <audio id="audio-element" src="musicaa.mp3" autoplay loop></audio>

  <div style="text-align: center; margin-top: 20px;">
    <button id="play-button" class="button-style">
      <img src="icone-play.png" alt="Play">
    </button>
    <button id="pause-button" class="button-style">
      <img src="icone-pause.png" alt="Pause">
    </button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audioContext = new(window.AudioContext || window.webkitAudioContext)();
      var audioElement = document.createElement('audio');
      audioElement.src = 'musicaa.mp3';
      audioElement.autoplay = true;
      audioElement.loop = true;

      var source = audioContext.createMediaElementSource(audioElement);
      source.connect(audioContext.destination);

      audioElement.play(); // Iniciar automaticamente o áudio
    });

    var audioElement = document.getElementById("audio-element");
    var playButton = document.getElementById("play-button");
    var pauseButton = document.getElementById("pause-button");

    playButton.addEventListener("click", function() {
      audioElement.play();
    });

    pauseButton.addEventListener("click", function() {
      audioElement.pause();
    });

    window.addEventListener("DOMContentLoaded", function() {
      // Ocultar o botão de pause inicialmente
      pauseButton.style.display = "none";
    });

    // Alternar a exibição dos botões de play e pause
    audioElement.addEventListener("play", function() {
      playButton.style.display = "none";
      pauseButton.style.display = "inline-block";
    });

    audioElement.addEventListener("pause", function() {
      playButton.style.display = "inline-block";
      pauseButton.style.display = "none";
    });
  </script>
</body>

</html>
