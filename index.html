<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <style>
    /* Estilo personalizado para os botões */
    .button-style {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      outline: none;
      margin-top: 20px; /* Ajuste a margem superior conforme necessário */
    }
  </style>
</head>

<body>
  <div class="happy-valentines">
    <div class="valentines-day-card">
      <div class="nuvens"></div>
      <div class="coracoes">
        <div class="coracaoUm">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoDois">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoTres">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoQuatro">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
        <div class="coracaoCinco">
          <div class="lado-esquerdo"></div>
          <div class="lado-direito"></div>
        </div>
      </div>
      <div class="text"><span>Feliz Dia dos<br> Namorados Meu AMOR</span></div>
    </div>
    <p class="hover">- Clique na tela bolinha -</p>
  </div>

  <audio id="audio-element" src="musicaa.mp3" loop></audio>

  <script>
    var audioElement = document.getElementById("audio-element");
    var playButton = document.createElement("button");
    var pauseButton = document.createElement("button");

    playButton.id = "play-button";
    playButton.className = "button-style";
    playButton.innerHTML = '<img src="icone-play.png" alt="Play">';

    pauseButton.id = "pause-button";
    pauseButton.className = "button-style";
    pauseButton.innerHTML = '<img src="icone-pause.png" alt="Pause">';

    playButton.addEventListener("click", function() {
      audioElement.play();
      playButton.style.display = "none";
      pauseButton.style.display = "inline-block";
    });

    pauseButton.addEventListener("click", function() {
      audioElement.pause();
      playButton.style.display = "inline-block";
      pauseButton.style.display = "none";
    });

    window.addEventListener("DOMContentLoaded", function() {
      // Adicionar os botões de play/pause ao DOM somente após interação do usuário
      document.body.appendChild(playButton);
      document.body.appendChild(pauseButton);
    });
  </script>
</body>

</html>
